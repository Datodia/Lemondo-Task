<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Lemondo Task</title>
</head>
<body>
    <header>
        <div class="header">
            <button class="burger"><img src="assets/burger-menu.svg" alt=""></button>
            <div class="logo">
               <img src="assets/Logo.svg" alt=""> 
            </div>
            <div class="buttons">
                <div id="basket"></div>
                
                <button><img src="assets/bell.svg" alt=""></button>
                <button><img src="assets/basket.svg" alt=""></button>
                <button class="account">
                    <img src="assets/account.svg" alt=""> 
                    <p class="name">Kancha Co.</p>
                    <img class="down" src="assets/downArrow.svg" alt="">
                </button>
                <button class="flag"><img src="assets/flag.svg" alt=""></button>
            </div>
        </div>
    </header>

    <div id="test"></div>

    <nav>
        <div class="navbar">
            <div class="left">
                <a href="#">დომენი</a>
                <a href="#">ტრანსფერი</a>
                <a href="#">ჰოსტინგი</a>
                <a href="#">Gmail</a>
                <a href="#">ვებგვერდი</a>
                <a href="#">დომენის მარკეტი</a>
            </div>
            <div class="right">
                <a href="#">ჩვენს შესახებ</a>
                <a href="#">ფასები</a>
                <a href="#">ბლოგი</a>
                <a href="#">დახმარება</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="article">
            <h1>გაყიდე და იყიდე დომენი მარტივად</h1>
        </div>
        <div class="mobile-nav">
            <button id="mob-sort">სორტირება <img src="assets/sorting2.png" alt=""></button>
            <button id="mob-sort-2">სორტირება <img src="assets/sort-dropdown.svg" alt=""></button>
        </div>

        <div class="sort">
            <div class="quantity">
                <h1>დომენები მარკეტზე: </h1>
                <h1 id="quantity"></h1>
            </div>
            <div class="sorting">
                <h1>სორტირება: </h1>
                <h1>დამატების თარიღით </h1>
                <h1>ვადის ამოწურვით </h1>
                <h1>ფასით </h1>
                <h1>ანბანით </h1>
            </div>
            <div class="how">
                <a href="#">როგორ გავყიდოთ დომენი?</a>
            </div>
        </div>

        <div class="filter-container">
            <div class="filter">

                <div class="mob-sort">
                    <h1>ფილტრი</h1>
                    <button id="mob-sort-exit"><img src="assets/exist-btn.svg" alt=""></button>
                </div>
                <div class="input">
                    <input type="text" placeholder="სახელით ძიება" name="" id="byName">
                </div>

                <div class="price">
                    <h1>ფასი</h1>
                    <div class="price-inputs">
                        <div class="field">
                            <input type="number" class="input-min" value="0" id="minCost">
                        </div>
                        <div class="field">
                            <input type="number" class="input-max" value="50000" id="maxCost">
                        </div>
                    </div>
                </div>

                <div class="slider">
                    <div class="progress"></div>
                </div>

                <div class="range-input">
                    <input type="range" class="range-min" min="0" max="50000" value="0" step="10">
                    <input type="range" class="range-max" min="0" max="50000" value="50000" step="10">
                </div>

                <div class="price">
                    <h1>რაოდენობა</h1>
                    <div class="price-inputs">
                        <div class="field">
                            <input type="number" class="input-min" value="0" id="minLength">
                        </div>
                        <div class="field">
                            <input type="number" class="input-max" value="26" id="maxLength">
                        </div>
                    </div>
                </div>

                <div class="slider">
                    <div class="progress"></div>
                </div>

                <div class="range-input">
                    <input type="range" class="range-min" min="0" max="26" value="0" step="1">
                    <input type="range" class="range-max" min="0" max="26" value="26" step="1">
                </div>


                <div class="checkboxes">
                    <div class="title">
                        <h1>კატეგორიები</h1>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="checkboxCategory" id="1">
                        <label for="1">ბიზნესი</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="checkboxCategory" id="2">
                        <label for="2">უძრავი ქონება</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="checkboxCategory" id="3">
                        <label for="3">ავტო</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="checkboxCategory" id="4">
                        <label for="4">მედიცინა</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="checkboxCategory" id="5">
                        <label for="5">ტექნოლოგიები</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="checkboxCategory" id="6">
                        <label for="6">თამაშები</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="checkboxCategory" id="7">
                        <label for="7">გართობა და დასვენება</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="checkboxCategory" id="8">
                        <label for="8">მედია</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="checkboxCategory" id="9">
                        <label for="9">განათლება</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="checkboxCategory" id="10">
                        <label for="10">კომერცია</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="checkboxCategory" id="11">
                        <label for="11">ფინანსები</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="checkboxCategory" id="12">
                        <label for="12">ბიზნესი</label>
                    </div>


                    <div class="title">
                        <h1>დომენის ზონა</h1>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="checkboxDomain" id="13">
                        <label for="13">.ge</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="checkboxDomain" id="14">
                        <label for="14">.com.ge</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="checkboxDomain" id="15">
                        <label id="15">.net.ge</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="checkboxDomain" id="16">
                        <label for="16">.org.ge</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="checkboxDomain" id="17">
                        <label for="17">.edu.ge</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="checkboxDomain" id="18">
                        <label for="18">.school.ge</label>
                    </div>
                </div>

                <div class="mob-search">
                    <button id="search-btn"><h1>ძიება</h1></button>
                </div>
            </div>

            
            
            <div class="right-div">
                <div class="domains"></div>
                
            </div>
            
        </div>
    </div>


    <script src="scripts.js"></script>
</body>
</html>
